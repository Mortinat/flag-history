version: '3.7'

services:
  python_total:
    build: 
      context: ./
      dockerfile: Dockerfile.total
    env_file:
      - ./.env
    depends_on:
      - db
    networks:
      - private
    restart: unless-stopped
  python_history:
    build: 
      context: ./
      dockerfile: Dockerfile.history
    env_file:
      - ./.env
    depends_on:
      - db
    networks:
      - private
    restart: unless-stopped
  db:
    image: postgres:12.0-alpine
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    env_file:
      - ./.env.db
    networks:
      - private
    restart: unless-stopped
  grafana:
    ports:
      - '3000:3000'
    image: grafana/grafana:latest
    container_name: grafana
    restart: unless-stopped
    environment:
      - "GF_INSTALL_PLUGINS=grafana-clock-panel,grafana-simple-json-datasource,grafana-piechart-panel"
      - "GF_SERVER_ROOT_URL=https://grafana.teamna.me:443"
      - "GF_SERVER_DOMAIN=grafana.teamna.me"
    labels:
      - "traefik.http.routers.codatiFrontend.rule=Host(grafana.teamna.me)"
      - "traefik.http.routers.codatiFrontend.tls=true"
      - "traefik.http.routers.codatiFrontend.tls.certresolver=le"
      - "traefik.enable=true"
    volumes:
      - grafana-storage:/var/lib/grafana
    networks:
      - traefik-proxy
      - private

networks:
  traefik-proxy:
    external: true
  private:
    driver: overlay
    attachable: true

volumes:
  postgres_data:
  grafana-storage:
    
